<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
    <style media="screen">
    html {	font-family:"proxima-nova","Proxima Nova","Helvetica Neue","Helvetica";	}
    </style>
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Walid</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
    </br>

    {% block content %}{% endblock %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Add a script element as a child of the body
      elements = ['https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js']
      function downloadJSAtOnload(elements) {
        for (var elm in elements) {
          var obj = document.createElement("script");
          obj.src = elements[elm];
          document.body.appendChild(obj);
        }

      }
      // Check for browser support of event handling capability
      if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload(elements), false);
      else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload(elements));
      else window.onload = downloadJSAtOnload(elements);
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
