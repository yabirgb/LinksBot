{% extends 'base.html' %}
{% block content %}
<div class = "container">
  <form method="GET">
    <div class="form-group">
      <label for="code">Paster your secret code</label>
      <input type="text" class="form-control" id="code" name="code" placeholder="Example: 88c75426-cf33-4e62-a8cd-133b47144a38">
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
{% endblock %}
